<div class="row"> <div ng-controller="MainCtrl "> <div class="display-head col-xs-12"> <div class="col-xs-3"> Mod </div> <div ng-show="busInfo.displayMode==2" class="col-xs-9"> Next:{{busInfo.nextStop.stopPointName}} </div> <div ng-show="busInfo.displayMode==3" class="col-xs-9"> Stopped at:{{busInfo.currentStop.stopPointName}} </div> </div> <div class="display-body"> <div class="col-xs-3"> <div class=""> Linje: {{busInfo.lineDesignation}} </div> <div class=""> Zone: {{busInfo.zoneNumber}} </div> <div class=""> {{busInfo.time | amDateFormat:'h:mm:ss a'}} </div> </div> <div class="col-xs-9"> <h2>Connections:</h2> <div class="col-xs-12" ng-show="busInfo.nextStop.connections.length!=0" ng-repeat="connection in busInfo.nextStop.connections"> <div class="connection-line pull-left">{{connection.lineDestination}}</div> <div class="connection-dest pull-left">{{connection.lineDesignation}}</div> <span class="pull-right" am-time-ago="connection.expectedDepartureDateTime"></span> </div> <div class="" ng-show="busInfo.connections.length==0"> No connections. </div> </div> </div> <div class="display-footer"> </div> </div> </div>
